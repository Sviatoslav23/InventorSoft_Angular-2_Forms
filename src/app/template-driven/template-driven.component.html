<div class="container">
  <div [hidden]="submitted" class="wrapper">

    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <h2 class="title">Template Driven Form</h2>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" email="true"
          #email="ngModel" placeholder="name9@gmail.com">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required and must consist of: and
          should not end with a dot(.) and dog(@).
          Example: vasya33@gmail.com
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" class="form-control" id="password" required minlength="4" maxlength="16"
          [(ngModel)]="model.password" name="password" #password="ngModel" placeholder="lastname5">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password must be at least 4 characters long and max length = 16 characters.
        </div>
      </div>

      <button type="button" class="btn btn-default btn-new-user" (click)="newUser(); myForm.reset()">New User</button>
      <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted" class="wrapper">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Email</div>
      <div class="col-xs-9">{{ model.email }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password</div>
      <div class="col-xs-9">{{ model.password }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>

</div>
